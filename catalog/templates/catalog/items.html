{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container"><br>
        <h2>Twoje ogłoszenia</h2>
        {% if user_items %}
            {% for item in user_items %}
                <ul>
                    <li class="list-group-item">
                        <h4 class="list-group-item-heading">{{ item.item_name }}</h4>
                        <a href="/item/{{ item.id }}"><span class="glyphicon glyphicon-search"></span> Podgląd ogłoszenia </a>
                        <a href="/user/edit_item/{{ item.id }}"><span class="glyphicon glyphicon-cog"></span> Edytuj ogłoszenie</a>
                        <a href="/user/delete_item/{{ item.id }}" onclick="return confirm('Jesteś pewien?')"><span class="glyphicon glyphicon-remove"></span> Usuń ogłoszenie</a>
                    </li><br>
                </ul>
            {% endfor %}
        {% else %}
            <ul class="list-group">
                <li class="list-group-item">
                    <p>No items are available.</p>
                </li>
            </ul>
        {% endif %}
    </div>
{% endblock %}
