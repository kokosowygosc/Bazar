{% extends 'catalog/base.html' %}
{% block content %}

    <h2>Zaloguj się</h2>
    <form method="post">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit" name="login">Zaloguj</button>
    </form>
    <br>

    <h2>Zarejestruj się</h2>
    <form method="post">
    {% csrf_token %}
    {{ create_user_form.as_p }}
    <button type="submit" name="register">Zarejestruj</button>
    </form>
    <br>
    <p><strong>-- OR --</strong></p>
    <a href="{% url 'social:begin' 'facebook' %}">Zaloguj/Zarejestruj się przez Facebook</a><br>

{% endblock %}
